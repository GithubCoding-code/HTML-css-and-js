<!DOCTYPE html>
<html lang="en">
    <title>Function/variable declaration/concatenation</title>
</head>
<script>
    function name()//function declaration
    {
        let c;//var declaration
        c=5;// var creation
        console.log(c);
        console.log("a value is " + c);//concatenation
    }
    name();//function calling
</script>
<body>
    <p>JS Functions</p>
</body>
</html>
