<!DOCTYPE html>
<html lang="en">
<head>
    <title>translate,duration,delay,property,timing functionality</title>
    <style>
        div{
            background-color: mediumslateblue;
            color: aliceblue;
            width: fit-content;
           
        }
        div:hover{
    transform:translate(200px,100px)scale(3,3);
     transition-duration:3s ;
     transition-delay:5s;
     transition-property: transform 5s;
     transition-timing-function: linear;


   } 
    </style>
</head>
<body>
   <div>class about to end</div>
</body>
</html>
