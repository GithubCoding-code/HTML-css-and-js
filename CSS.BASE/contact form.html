<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <style>
        body{
            background:linear-gradient(45deg,grey,red);
        }
        input{
            margin:10px;
            border: 10px;
        }
        label{
            width: 100;
        }
        
    </style>
</head>

        </tr>

        <tr>

            <input type="number" placeholder="####" id="number">  
            <input type="number" placeholder="####" id="number"> 
            </td>
        </tr>
            <tr>
                <td><label for="message subject">Message Subject*</label></td>
                <td><input type="message subject" placeholder="other" id="message subject"></td>
            </tr>
            <tr>
                <td><label for="#about">Message*</label></td>
               <td><textarea id="" cols="20"  rows="10" ></textarea></td>
               </tr>
               <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
               </tr>
    </table>
  </form>
</body>
</html>
