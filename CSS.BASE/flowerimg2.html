<html lang="en">
<head>

    Hybiscus
</figcaption>
</figure>

     </figcaption>
</figure>
<figure>
    <img src="https://media.istockphoto.com/id/612242240/photo/ripe-apples-in-orchard-ready-for-harvesting.jpg?s=612x612&w=0&k=20&c=10kwdSAOJeC-pbr0t9QmmGg6psA9dzGQc6rDcnXLLqo=" alt="">
