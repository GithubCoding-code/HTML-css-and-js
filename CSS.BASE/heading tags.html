<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heading tags</title>
</head>
<body>
    <h1 align="center">CSS3 Browser support(latest browser version</h1>

        <tr>
        <th>CSS Property</th>
        <th>Internet Explorer</th>
        <th>Fire fox</th>
        <th>Chrome</th>
        <th>Safari</th>
        <th>Opera</th>
        </tr>
        <tr>
            <th>Border Radius</th>
            <td align="center">YES</td>
            <td align="center">YES</td>
            <td align="center">YES</td>
            <td align="center">YES</td>
            <td align="center">YES</td>
        </tr>
        <tr>
            <th>BoX Shadow</th>
            <td align="center">YES</td>
            <td align="center">YES</td>
            <td align="center">YES</td>
            <td align="center">YES</td>
            <td align="center">YES</td>
        </tr>
        <tr>
            <th>CSS Animations</th>
            <td align="center">YES</td>
            <td align="center">no</td>
            <td align="center">no</td>
            <td align="center">YES</td>
            <td align="center">YES</td>
        </tr>
    </table>
</body>
</html>
